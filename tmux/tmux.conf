# *********************
# * This part is shortcut set.*
#
# change the default delay to make it more responsive
set -sg escape-time 1
# set prefix
unbind C-b
set -g prefix C-u
bind C-u send-prefix

# set the key r is to reload cofnigfile
bind r source-file ~/.tmux.conf \; display "Configuration reloaded!"

# use vim key bindings
setw -g mode-keys   vi
setw -g status-keys vi

# Splitting panes
unbind '"'
unbind '%'
bind \ split-window -h
bind - split-window -v

# window movement
bind -r C-h select-window -t:-
bind -r C-l select-window -t:+

# set vim arrow keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# pane resizing
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 设置s为当前窗口面板同步输入
bind s set synchronize-panes
bind S choose-tree

# remapping copy paste to vim
# unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# *********************
# Enable mouse support in ~/.tmux.conf
#
# tmux < 2.1
if-shell "[[ `tmux -V | cut -d' ' -f2 | sed 's/[a\.]//g'` -lt 21 ]]" \
        'set-option -g mouse-select-pane on; set-option -g mouse-select-window on; set-window-option -g mode-mouse on'
## mouse can be used to resize panes (by dragging dividers)
if-shell "[[ `tmux -V | cut -d' ' -f2 | sed 's/[a\.]//g'` -lt 21 ]]" \
        'set -g mouse-resize-pane on'
## Allow xterm titles in terminal window, terminal scrolling with scrollbar, and setting overrides of C-Up, C-Down, C-Left, C-Right
if-shell "[[ `tmux -V | cut -d' ' -f2 | sed 's/[a\.]//g'` -lt 21 ]]" \
        'set -g terminal-overrides "xterm*:XT:smcup@:rmcup@:kUP5=\eOA:kDN5=\eOB:kLFT5=\eOD:kRIT5=\eOC"'
# tmux >= 2.1
if-shell "[[ `tmux -V | cut -d' ' -f2 | sed 's/[a\.]//g'` -ge 21 ]]" \
        'set-option -g mouse on;'
# make scrolling with wheels work
if-shell "[[ `tmux -V | cut -d' ' -f2 | sed 's/[a\.]//g'` -ge 21 ]]" \
        'bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= \"#{pane_in_mode}\" \"send-keys -M\" \"select-pane -t=; copy-mode -e; send-keys -M\""'
if-shell "[[ `tmux -V | cut -d' ' -f2 | sed 's/[a\.]//g'` -ge 21 ]]" \
        'bind -n WheelDownPane select-pane -t= \; send-keys -M'

# *********************
# This part is setting the display.
#
# Once every 30 seconds to update the status bar
set -g status-interval 30

# enable pretty colors
set -g default-terminal "screen-256color"

# enable utf-8
if-shell "[[ `tmux -V | cut -d' ' -f2 | sed 's/[a\.]//g'` -lt 23 ]]" \
        'set -g status-utf8 on'

# start window & pane index at 1
set  -g base-index      1
setw -g pane-base-index 1

# increase scroll-back history
set -g history-limit 5000

set-option -g renumber-windows  on
setw       -g aggressive-resize on

# enable event notification
